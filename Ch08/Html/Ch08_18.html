<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .test1 {
            background: conic-gradient(from 0deg at 50% 50%, red 90deg, yellow 180deg, green 270deg);
        }
        .test2 {
            background: conic-gradient(from 90deg at 50% 50%, red 45deg, yellow 90deg, green 135deg);
        }
        .test3 {
            background: conic-gradient(from 0deg at 40% 45%, red 25%, yellow 50%, green 75%);
        }
        .test4 {
            background: conic-gradient(from 180deg at 40% 45%, red 30%, yellow 60%, green 75%);
        }
    </style>
</head>
<body>
    <div class="test1"></div>

    <br></br>

    <div class="test2"></div>

    <br></br>

    <div class="test3"></div>

    <br></br>

    <div class="test4"></div>

    <br></br>
</body>
</html>
