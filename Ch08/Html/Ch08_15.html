<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        div {
            width: 100px;
            height: 100px;
        }
        .test1 {
            background: radial-gradient(closest-side at 40% 50%, red , yellow, blue);
        }
        .test2 {
            background: radial-gradient(farthest-side at 40% 50%, red , yellow, blue);
        }
        .test3 {
            background: radial-gradient(closest-corner at 40% 50%, red , yellow, blue);
        }
        .test4 {
            background: radial-gradient(farthest-corner at 40% 50%, red , yellow, blue);
        }
    </Style>
</head>
<body>
    <div class="test1"></div>

    <br><br>

    <div class="test2"></div>

    <br><br>

    <div class="test3"></div>

    <br><br>

    <div class="test4"></div>
</body>
</html>
