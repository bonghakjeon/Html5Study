<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        div {
            width: 200px;
            height: 200px;
        }
        .test1 {
            background: radial-gradient(red, yellow, green);
        }
        .test2 {
            background: radial-gradient(ellipse, red 10%, yellow 30%, green 60%);
        }
        .test3 {
            background: radial-gradient(circle, red, yellow, green);
        }
        .test4 {
            background: radial-gradient(circle, red 10%, yellow 30%, green 60%);
        }
    </Style>
</head>
<body>
    <div class="test1"></div>

    <br><br>

    <div class="test2"></div>

    <br><br>

    <div class="test3"></div>

    <br><br>

    <div class="test4"></div>
</body>
</html>
