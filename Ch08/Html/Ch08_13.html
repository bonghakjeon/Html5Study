<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
        }
        .test1 {
            background : linear-gradient(to right, red, orange, yellow, green);
        }
        .test2 {
            background : linear-gradient(to right, red 30%, orange 60%, yellow 80%, green 90%);
        }
        .test3 {
            background : repeating-linear-gradient(to right, red, yellow 7%, green 10%);
        }
    </style>
</head>
<body>
    <div class="test1"></div>

    <br><br>

    <div class="test2"></div>

    <br><br>

    <div class="test3"></div>
</body>
</html>
