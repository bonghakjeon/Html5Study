<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            position: relative;
            height: 150px; 
            width: 180px;
            margin: 60px;
            padding: 10px;
            border: 1px solid red; 
            font-weight: bold;
            perspective: 100px;
            perspective-origin: center center;
        }
        #div1_2 {
            position: relative;
            height: 150px; 
            width: 180px;
            margin: 60px;
            padding: 10px;
            border: 1px solid red; 
            font-weight: bold;
            perspective: 150px;
            perspective-origin: left top;
        }
        #div1_3 {
            position: relative;
            height: 150px; 
            width: 180px;
            margin: 60px;
            padding: 10px;
            border: 1px solid red; 
            font-weight: bold;
            perspective: 250px;
            perspective-origin: right center;
        }
        #div2 {
            padding: 50px;
            background-color: violet;
            border: 1px solid black;
            position: absolute;
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">원근 속성</div>
    </div>

    <br><br>

    <div id="div1_2">
        <div id="div2">원근 속성2</div>
    </div>

    <br><br>

    <div id="div1_3">
        <div id="div2">원근 속성3</div>
    </div>

    <br><br>
</body>
</html>
