<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  다른 레벨(h1, h2)의 헤딩 요소를 section 영역 안에서 사용 -->
    <section>
        <h1>제목 1</h1>
        <!--  제목 1의 본문 내용  -->
        <h2>제목 2</h2>
        <!--  제목 2의 본문 애용  -->
    </section>

    <!--  위의 section 영역과 같은 의미임. -->
    <section>
        <h1>제목 1</h1>
        <!--  제목 1의 본문 내용  -->
        <section>
            <h1>제목 2</h1>
            <!--  제목 2의 본문 애용  -->
        </section>
    </section>
</body>
</html>
