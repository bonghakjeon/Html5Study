<!--  html 코드 실행시 기본 브라우저 chrome 설정 방법  -->
<!--  참고 URL - https://webroadcast.tistory.com/49  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  h1 ~ h5를 사용하여 단락의 제목을 지정 한다.  -->
    <!--  제목 크기 - h1 > h2 > h3 > h4 > h5 > h6    -->
    <!--  굵은 글자(Bold), 자동 줄바꿈 처리된다.  -->
    <h1>h1로 제목을 지정한 경우</h1>
    <h2>h2로 제목을 지정한 경우</h2>
    <h3>h3로 제목을 지정한 경우</h3>
    <h4>h4로 제목을 지정한 경우</h4>
    <h5>h5로 제목을 지정한 경우</h5>
    <h6>h6로 제목을 지정한 경우</h6>
</body>
</html>
