<!--  아래 DOCTYPE 자동 완성 하려면 ! + Tab 키를 누르면 된다.  -->
<!--  html 코드 실행시 기본 브라우저 chrome 설정 방법  -->
<!--  참고 URL - https://webroadcast.tistory.com/49  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  물리적 스타일 요소  -->
    &lt;b&gt:: <b>진하게 표시</b> <br/> <!--  강조의 의미는 사라지고 주목해야 할 단어를 표시  -->
    &lt;i&gt:: <i>기울어진 형태(이탤릭체)로 표시</i> <br/> <!--  보통의 서술과 구분되는 다른 어조/분위기를 갖는 텍스트를 표시  -->
    &lt;s&gt:: <s>글자 가운데를 통과하는 줄(취소선)을 표시</s> <br/> <!--  더 이상 정확하지 않거나 관련이 없는 내용을 표시  -->
    &lt;u&gt:: <u>밑줄을 표시</u> <br/> <!--  철자가 틀린 단어나 불충분한 내용을 표시  -->
    &lt;sup&gt:: 글자를 <sup>위첨자</sup>로 표시 <br/>
    &lt;sub&gt:: 글자를 <sub>아래첨자</sub>로 표시 <br/>
    &lt;small&gt:: 기본 글자의 크기보다 <small>작은 크기의 글자</small>로 표시 <!--  작게 표시해야 하는 내용(부수적인 해설이나 이용조건, 법적 공지 등...)  -->
</body>
</html>
