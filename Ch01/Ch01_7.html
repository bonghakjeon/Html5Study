<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  인용문을 작성하는 blockquote 요소를 사용해서 상하 빈 줄로 구분되는 인용문 단락의 생성 및 들여쓰기  -->
    <!--  들여쓰기 간격의 인위적인 조정은 불가  -->
    <!--  cite 속성 - 인용된 부분의 URL 지정  -->
    인생은 내일로 계속된다.
    <blockquote cite="http://www.heartsaying.com">
        좋지 않은 일은 심플하게 생각하고 <br/>
        좋은 일은 복잡하게 자꾸 끄집어 내자!
    </blockquote>
    - &quot;한 번쯤은 위로 받고 싶은 나&quot; 중에서-
</body>
</html>
