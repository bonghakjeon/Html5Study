<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="요소 삭제" onclick="removeNode()"><br/>
    <ul id="list">
        <li id="i1">항목1</li>
        <li id="i2">항목2</li>   <!--  삭제할 요소  -->
        <li id="i3">항목3</li>
    </ul>
    <script>
        function removeNode() {
            let parent = document.getElementById("list");
            let child = document.getElementById("i2");
            parent.removeChild(child); // 부모 요소 "list"에 속한 자식 요소 "i2" 삭제 
        }
    </script>
</body>
</html>
