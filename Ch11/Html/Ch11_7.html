<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>이미지 위로 마우스를 옮겨 보세요!</p>
    <img id="image" src="../../Image/sun.png"
         onmouseover="changeImg('../../Image/moon.png')"
         onmouseout="changeImg('../../Image/sun.png')">

    <script>
        function changeImg(imgFile) {
            document.getElementById("image").src = imgFile;
        }
    </script>
</body>
</html>
