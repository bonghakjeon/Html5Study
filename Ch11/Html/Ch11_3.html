<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print() {
            let msg = "입력 내용: ";
            let myInput = document.getElementsByTagName("input");   // 함수 getElementsByTagName 호출 - "input"이라는 요소명을 가지고 있는 모든 요소 <input> 요소들에 접근
            for (let i = 0; i < myInput.length; i++)
                msg += (myInput[i].value + ", ")
                alert(msg);
        }
    </script>
</head>
<body>
    <form>
        이름: <input value="홍길동" onchange="print()"><br/>
        학과: <input value="컴퓨터과학과" onchange="print()"><br/>
        학년: <input value="2학년" onchange="print()"><br/>
        주소: <input value="서울" onchange="print()"><br/>
    </form>
</body>
</html>
