<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b { font-size: 1.2em; color: blue; }
        div#inner { background-color: lightgreen; }
        div#text { background-color: yellow; }
    </style>
</head>
<body>
    <input type="button" value="내용 설정하기" onclick="putMsg()"><br/><hr/>
    <div id="inner">innerHTML 속성의 설정 결과</div><br/>
    <div id="text">textContent 속성의 설정 결과</div>
    <script>
        function putMsg() {
            msg="<p><b>DOM 요소 내용 수정:</b><i> innerHTML 속성, textContent 속성 </i></p>"

            document.getElementById("inner").innerHTML = msg;    // id 값이 "inner"인 요소 <div> 접근
            document.getElementById("text").textContent = msg;   // id 값이 "text"인 요소 <div> 접근  (msg에 들어있는 요소들 <p>, <b>, <i> 도 전부 텍스트 취급한다.)
        }
    </script>
</body>
</html>
