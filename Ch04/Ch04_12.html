<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>input 요소로 생성한 버튼</h4>
    <form>
        submit 버튼: <input type="submit" value="로그인"><br/><br/>
        reset 버튼: <input type="reset" value="다시 입력"><br/><br/>
        image 버튼: <input type="image" 
                           src="../Image/flower.jpg"
                           width="40" height="40" alt="제출 버튼"><br/><br/>
        button 버튼: <input type="button"
                            value="클릭해 보세요!"
                            onclick="alert('안녕하세요!')"><br/><br/>
    </form>
    <br/><br/>
    <h4>button 요소로 생성한 버튼</h4>
    <button type="button">클릭해 보세요!</button>
    <button type="submit">
        <img src="../Image/flower.jpg" width="50">
    </button>
</body>
</html>
