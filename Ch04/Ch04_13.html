<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>년, 월, 일(date): <input type="date" min="2023-03-01" max="2023-06-30"></p>
        <p>년, 월(month): <input type="month"></p>
        <p>년, 주차(week): <input type="week"></p>
        <p>시간(time): <input type="time" step="10" value="16:00:00"></p>
        <p>년/월/일, 시간(datetime-local)<input type="datetime-local" value="2023-05-05T16:00:00"></p>
        <input type="submit">
    </form>
</body>
</html>
