<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        str = "JavaScript Programming";
        document.write(str.toLowerCase() + "<br/>");
        document.write(str.toUpperCase() + "<br/>");
        document.write(str.substring(4, 18) + "<br/>");
        document.write(str.slice(4, 18) + "<br/>");
        document.write(str.substr(4, 18) + "<br/>");
        document.write(str.charAt(4) + "<br/>");
        document.write(str.indexOf("p") + "<br/>");
        document.write(str.lastIndexOf("a") + "<br/>");
        document.write(str.concat(" !!!") + "<br/>");
        document.write(str.replace('JavaScript', 'JS') + "<br/>");
        document.write(str.split(" ", 2) + "<br/>");   // 공백을 기준으로 해서 2개의 문자열 "JavaScript", "Programming"로 분리 
        document.write(str.charCodeAt(4) + "<br/>");
        document.write(String.fromCharCode(83) + "<br/>");
        document.write("  공백 포함 문자열  ".trim() + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
