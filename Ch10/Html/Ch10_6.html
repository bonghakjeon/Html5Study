<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 runNTimes 정의
        function runNTimes(n, callback) {
            for(let i = 1; i <= n; i++) {
                document.write("1 + ... +" + i + "까지의 합:");
                callback(i);
            }
        }

        // 함수 runNTimes 호출
        runNTimes(10, function(n) {
            let sum = 0;
            for(let i = 1; i <= n; i++) sum += i
            document.write(sum + "<br/>");
        });
    </script>
</head>

</body>
</html>
