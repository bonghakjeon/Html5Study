<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n_sum = function() {   // 무명 함수의 선언
            let n = prompt("1~100 사이의 정수를 입력하세요", "10");
            s = sum(n);
            document.write("<b>1부터" + n + "까지의 정수의 합을 계산합니다.</b><br>");
            document.write("1 + ... +" + n + "=" + s);
        }
        function sum(num) {
            let res = 0;
            for(i = 1; i <= num; i++) res += i
            return res;
        }
    </script>
</head>
<body>
    <input type="button" value="1부터n까지의 합 계산" onclick="n_sum()">
</body>
</html>
