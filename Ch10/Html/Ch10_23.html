<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onmousemove="event_info(event)">
    <img src="../../Image/flower.jpg" width="250" height="250">
    <div id="info"></div>
    <script>
        function event_info(e) {
            let myDiv = document.getElementById("info");
            let msg = "이벤트 타입: " + e.type + "<br/>"
              + "이벤트 발생 요소(target): " + e.target + "<br/>" 
              + "(스크린 기준) 커서 위치 (x, y): " + e.screenX + ", " + e.screenY + "<br/>"
              + "(브라우저의 문서 출력 영역 기준) 커서 위치 (x, y): " + e.clientX + ", " + e.clientY + "<br/>"
              + "(타킷 요소 기준) 커서 위치 (x, y): " + e.offsetX + ", " + e.offsetY + "<br/>"
              + "클릭한 버튼: " + e.button;
        }
        myDiv.innerHTML = msg;
    </script>
</body>
</html>
