<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Student(name, dept, grade) {   // 프로토타입 Student 정의
            this.name = name;
            this.dept = dept;
            this.grade = grade; 
            this.print = function() {
                document.write(this.name + "은 " + this.dept + "과 " + this.grade +"학년 학생입니다.<br/>");
            }
        }

        s1 = new Student("홍길동", "컴퓨터과학", 3);   // 객체 생성
        s2 = new Student("성춘향", "영어영문학", 1);   // 객체 생성
        date = new Date();   // 내장 객체의 사용   

        document.write("[" + (date.getMonth() + 1) + "월" + date.getDate() + "일 현재]<br/>");
        s1.print();   // 메서드 호출 
        document.write(s2.name + "은 " + s2.dept + "과 " + s2.grade + "학년 학생입니다.<br/>");
    </script>
</head>
<body>
    
</body>
</html>
