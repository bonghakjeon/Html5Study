<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        LandAnimal = ["호랑이", "사자", "표범"];
        SeaAnimal = new Array("참치", "고래");

        document.write(LandAnimal.join() + "<br/>");   // 함수 join - 배열의 값들을 결합해서 하나의 문자열을 만듦
        document.write(SeaAnimal.join() + "<br/>");    // 함수 join - 배열의 값들을 결합해서 하나의 문자열을 만듦
        document.write(LandAnimal.indexOf("사자") + "<br/>");
        LandAnimal.push("치타");        // 스택에 데이터를 삽입 
        document.write(LandAnimal.join("->") + "<br/>");
        LandAnimal.shift();             // LandAnimal 배열의 첫 번째 요소 "호랑이" 반환/제거 
        document.write(LandAnimal.join("->") + "<br/>");
        LandAnimal.reverse();           // 배열에 속한 요소 순서 변경 
        document.write(LandAnimal.join("->") + "<br/>");

        animal = LandAnimal.concat(SeaAnimal);
        document.write(animal.join("->") + "<br/>");

        animal.sort();
        animal.pop();
        document.write(animal.join("->") + "<br/>");

        substr = animal.slice(1, 3);
        document.write(substr.join("->") + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
