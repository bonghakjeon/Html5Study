<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        canvas.width=300;
        canvas.height=300;
        canvas.style.backgroundColor="lightyellow";

        ctx.beginPath();
        ctx.fillStyle="green";
        ctx.fillRect(10, 10, 100, 100);
        // ctx.transform(1.5, 0.5, 0, 0.5, 120, 0);
        ctx.setTransform(1.5, 0.5, 0, 0.5, 120, 0);

        ctx.fillStyle="red";
        ctx.fillRect(10, 10, 100, 100);
        // ctx.transform(1, 0, 0, 1, 0, 120);
        ctx.setTransform(1, 0, 0, 1, 0, 120);
        
        ctx.fillStyle="blue";
        ctx.fillRect(10, 10, 100, 100);
        // ctx.transform(1, 0, 0, 1, 0, 120);
        ctx.setTransform(1, 0, 0, 1, 0, 120);

        ctx.fillStyle="orange";
        ctx.fillRect(10, 10, 100, 100);
    </script>
</body>
</html>
