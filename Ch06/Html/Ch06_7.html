<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p라는 요소 안에 있는 자식 em 요소의 스타일 정의 */
        p em { font-size: 15pt;
               font-style: normal;
               font-weight: 700;
               font-family: 고딕체, 궁서체, 명조체; }
    </style>
</head>
<body>
    <p>font 관련 속성을 사용하면 <em>폰트(서체), 글자 크기, 스타일, 굵기, 작은 대문자로 지정</em>등과 같은 글자 자체의 모양을 지정할 수 있다.</p>
</body>
</html>
