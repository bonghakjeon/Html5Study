<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol { list-style-type: upper-roman; }
        .outside { list-style-position: outside; }  /* ol 요소의 자식 요소 outside 스타일 정의 */
        .inside  { list-style-position: inside; }   /* ol 요소의 자식 요소 inside 스타일 정의  */
    </style>
</head>
<body>
    <ol>
        <li>알고리즘</li>
        <li class="outside">머신러닝</li>
        <li class="inside">웹프로그래밍</li>
    </ol>
</body>
</html>
