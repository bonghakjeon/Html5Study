<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'myFont';
            src: url(myFont.otf);
        }

        .myFont { font: 700 italic normal 18pt / 150% myFont, Georgia, sans-serif }
    </style>
</head>
<body>
    <p class="myFont">@font-face 규칙으로 사용자 정의 폰트를 지정할 수 있고, font 속성을 사용하면 글꼴 속성을 일괄적으로 지정할 수 있다.</p>
</body>
</html>
