<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        canvas.width=500;
        canvas.height=500;
        canvas.style.backgroundColor="lightyellow";
        

        ctx.beginPath();
        ctx.font = "40pt 궁서체";
        ctx.strokeText("HTML5 캔버스", 60, 70);

        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillStyle = "blue";
        ctx.fillText("HTML5 캔버스", 60, 70);

        ctx.font = "45pt arial";
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.strokeStyle = "red";
        ctx.strokeText("HTML5 캔버스", 430, 140);
    </script>
</body>
</html>
