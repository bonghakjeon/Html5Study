<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol { list-style-image: url(marker.gif); }   /* 속성 list-style-image 사용해서 글머리 기호를 숫자가 아닌 이미지로 사용한다. */
        .outside { list-style-position: outside; }  
        .inside  { list-style-position: inside; }   
    </style>
</head>
<body>
    <ol>
        <li>알고리즘</li>
        <li class="outside">머신러닝</li>
        <li class="inside">웹프로그래밍</li>
    </ol>
</body>
</html>
