<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { list-style: none; 
             padding: 0; margin: 0}
             
        /* ul 요소의 자식 요소 li 스타일 정의  */ 
        ul li { padding-left: 16px; }
        ul li::before { content: "※"; 
                        padding-right: 8px;
                        color:blue; }
    </style>
</head>
<body>
    <ul>
       <li>알고리즘</li>
       <li>머신러닝</li>
       <li>웹프로그래밍</li> 
    </ul>
</body>
</html>
