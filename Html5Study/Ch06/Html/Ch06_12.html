<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 { width: 250px; border: 1px solid red; 
              white-space: nowrap; /* 요소 내의 공백문자의 처리 방식 */
              overflow: hidden;    /* hidden, scroll, auto 가능 */ 
              text-overflow: clip;}

        .p2 { width: 250px; border: 1px solid blue; 
              white-space: nowrap; /* 요소 내의 공백문자의 처리 방식 */
              overflow: hidden;    /* hidden, scroll, auto 가능 */ 
              text-overflow: ellipsis;}
    </style>
</head>
<body>
    <p class="p1">CSS는 웹 문서의 출력을 위한 외양*</p>

    <p class="p2">CSS는 웹 문서의 출력을 위한 외양*</p>
</body>
</html>
