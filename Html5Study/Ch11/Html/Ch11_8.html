<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeStyle() {
            let myDiv = document.getElementById("main");
            // 주석친 코드 2줄은 같은 기능 실행하는 코드 
            // myDiv.style.cssText = "background-color: yellow";
            // myDiv.style.backgroundColor = "yellow";  
            myDiv.style.cssText = "background-color: yellow";
            myDiv.style.color = "blue";
            myDiv.style.fontStyle = "italic";
            myDiv.style.fontWeight = "bold";
            myDiv.style.fontSize = "25px";
            myDiv.style.border = "3px dashed red";
        }
    </script>
</head>
<body>
    <div id="main"><p>버튼을 누르면 요소의 스타일이 변경됩니다.</p></div><br/>
    <input type="button" value="스타일 변경" onclick="changeStyle()">
</body>
</html>
