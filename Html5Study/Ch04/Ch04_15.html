<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <p><label>아이디: <input type="text" value="knou"></label></p>
        <p><label>비밀번호: <input type="password"></label></p>

            <label for="female">여자</label>

        <p><input type="submit" value="등록하기">&nbsp;&nbsp;
           <input type="reset" value="취소하기"></p>
    </form>
