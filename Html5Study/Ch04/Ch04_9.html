<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>datalist 요소</h4>
    <form>
        <p>웹 브라우저:
        <input type="text" list="browsers"></p>
        <datalist id="browsers">
            <option value="엣지">
            <option value="파이어폭스">
            <option value="크롬">
            <option value="오페라">
            <option value="사파리" disabled>
        </datalist>
    </form>
</body>
</html>
