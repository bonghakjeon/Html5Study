<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { float: left; 
              height: 40px; 
              border: 2px solid; 
              margin: 15px; 
              padding: 20px; }

        .box1 { border-radius: 25px 0; }

        .box2 { border-radius: 10px 15px 20px 25px; }

        .s1 { box-shadow: 10px 10px blue; }
        .s2 { box-shadow: 10px 10px 10px blue; }
        .s3 { box-shadow: 10px 10px 10px 10px blue; }
        .s4 { box-shadow: 10px 15px red inset; }
        .s5 { box-shadow: 10px 15px 20px red inset; }
        .s6 { box-shadow: 10px 15px 20px 10px red inset; }
    </style>
</head>
<body>
    <div class="box1 s1">박스1: 그림자1</div>
    <div class="box1 s2">박스1: 그림자2</div>
    <div class="box1 s3">박스1: 그림자3</div>

    <br><br>

    <div class="box2 s4">박스2: 그림자4</div>
    <div class="box2 s5">박스2: 그림자5</div>
    <div class="box2 s6">박스2: 그림자6</div>
</body>
</html>
