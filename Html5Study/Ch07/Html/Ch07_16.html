<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { background-color: white;
            margin: 20px; 
            text-align: center;
            border-color: green; 
            border-width: 10px; }

        #p1 { border-style: none; }
        #p2 { border-style: hidden; }
        #p3 { border-style: dotted; }
        #p4 { border-style: dashed; }
        #p5 { border-style: solid; }
        #p6 { border-style: double; }
        #p7 { border-style: groove; }
        #p8 { border-style: ridge; }
        #p9 { border-style: inset; }
        #p10 { border-style: outset; }
    </style>
</head>
<body>
    <p id="p1">none - 테두리를 표시하지 않음.</p>

    <br><br>

    <p id="p2">hidden - 테두리를 숨김</p>

    <br><br>

    <p id="p3">dotted - 테두리를 점선으로 표시</p>

    <br><br>

    <p id="p4">dashed - 테두리를 좀더 긴 점선으로 표시</p>

    <br><br>

    <p id="p5">solid - 테두리를 실선으로 표시</p>

    <br><br>

    <p id="p6">double - 테두리를 이중 실선으로 표시</p>

    <br><br>

    <p id="p7">groove - 테두리를 오목한 선으로 표시</p>

    <br><br>

    <p id="p8">ridge - 테두리를 볼록한 선으로 표시</p>

    <br><br>

    <p id="p9">inset - 테두리가 안으로 파인 스타일로 지정</p>

    <br><br>

    <p id="p10">outset - 테두리를 밖으로 나온 스타일로 지정</p>
</body>
</html>
