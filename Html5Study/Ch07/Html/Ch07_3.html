<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .m1 { margin: 20px 40px 30px 30px }

        .m2 { margin: 60px 50px 60px 50px }
    </style>
</head>
<body>
    <!--  수평선이 있는 경우 : <hr> 태그 존재  -->
    <!--  <div class="m1">margin-bottom: 30px</div><hr>  -->
    <div class="m1">margin-bottom: 30px</div>

    <!--  수평선이 없는 경우 : <hr> 태그 존재 안 함.  -->
    <div class="m2">margin-top: 60px</div><hr>
</body>
</html>
