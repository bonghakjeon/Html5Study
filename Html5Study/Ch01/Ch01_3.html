<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  <p> 요소 사용해서 문단을 나누어 독립된 단락을 생성  -->
    <!--  <p> 요소 사용시 단락 구분을 위해 단락 전후에 빈 줄이 자동으로 추가됨.  -->
    독립된 단락을 생성하기 위해서는
    <p> p 요소를 사용하며, </p>
    <p>
        <p>
            <p>
                p 요소를 연속해서 여러 개 사용해도 한 번 사용한 것과 같은 효과를 가짐
            </p>
        </p>
    </p>
    단락의 정렬을 CSS를 사용한다.
</body>
</html>
