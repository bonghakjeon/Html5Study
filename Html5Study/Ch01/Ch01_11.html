<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--  웹 문서 전체에 적용할 CSS 스타일을 정의할 때 사용  -->
    <style>
        .color1 { background-color: lightgreen }
        .color2 { height: 50px; background-color: yellow }
    </style>
</head>
<body>
    <div class="color1">
        div 요소의 특징 1 : 한 줄 공간을 제공 
    </div>
    <div class="color2">
        div 요소의 특징 2 : 앞뒤로 자동으로 줄바꿈이 수행됨.
    </div>
    <hr/>
    span 요소는 <span class="color1">입력하는 내용만큼의 공간을 차지하며,</span>
    <span class="color2">줄바꿈이 없어서 앞뒤 내용이 이어져서 나타난다.</span>
</body>
</html>
