<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  pre 요소 사용하면 vscode 편집기에서 문자가 입력된 형태를 그대로 유지하여 출력  -->
    <pre>
    - <b>pre 요소는 'performatted text'의 약자이다.</b>
    - 편집기에서 작성된 코드의 형태를 그대로 유지하여 출력한다.

            -- 공백, 줄바꿈 등을 자유롭게 입력할 수 있다.


        - 텍스트는 고정폭,
          행의 길이가 브라우저의 폭 보다 길어져도 자동 줄바꿈이 되지 않음.
    - 특수 문자가 많은 텍스트(예, 프로그램 소스)를 표시할 때 유용
    </pre>
</body>
</html>
