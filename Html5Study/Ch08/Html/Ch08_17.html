<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .test1 {
            background: conic-gradient(from 0deg at 50% 50%, red, yellow, green);
        }
        .test2 {
            background: conic-gradient(from 90deg at 50% 50%, red, yellow, green);
        }
        .test3 {
            background: conic-gradient(from 0deg at 40% 45%, red, yellow, green);
        }
        .test4 {
            background: conic-gradient(from 180deg at 40% 45%, red, yellow, green);
        }
    </style>
</head>
<body>
    <div class="test1"></div>

    <br></br>

    <div class="test2"></div>

    <br></br>

    <div class="test3"></div>

    <br></br>

    <div class="test4"></div>

    <br></br>
</body>
</html>
