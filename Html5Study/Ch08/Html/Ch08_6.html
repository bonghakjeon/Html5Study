<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  background-origin: border-box / background-origin: padding-box / ackground-origin: content-box -->
    <style>
        div {
            border: rgba(100, 100, 100, 0.5) solid 30px;
            padding: 30px;
            background-image: url(../../Image/smile.jpg);
            background-repeat: no-repeat;
            background-origin: padding-box;
        }
    </style>
</head>
<body>
    <div>background-origin 속성은 배경 이미지가 시작하는 기준 위치를 지정하며,
         background-attachment 속성이 fixed로 지정되면 동작하지 않는다.
    </div>
</body>
</html>
