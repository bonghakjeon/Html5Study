<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--  onload - 웹 문서나 이미지가 로딩이 완료되는 순간 발생하는 이벤트  -->
<body onload="alert('원하는 색상을 선택한 후 버튼을 클릭해 보세요')">
    <form name="myform">
        <input type="color" name="color">
        <input type="button" value="색상변경" onclick="changeColor()">
        <input type="button" value="원래대로" onclick="restorebgColor()">
    </form>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = document.myform.color.value;
        }

        function restorebgColor() {
            document.body.style.backgroundColor = "white";
        }
    </script>
</body>
</html>
