<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        str = "자바스크립트(JavaScript)"
        document.write(str + "<br/>");
        document.write(str.big() + "<br/>");
        document.write(str.small() + "<br/>");
        document.write(str.bold() + "<br/>");
        document.write(str.italics() + "<br/>");
        document.write(str.strike()+ "<br/>"); // 글자 가운데 통과하는 취소선
        document.write(str.sub()+ "<br/>");  // 글자 아래 첨자
        document.write(str.sup()+ "<br/>");  // 글자 위 첨자
        document.write(str.fontcolor("red")+ "<br/>");
        document.write(str.fontsize(6)+ "<br/>"); // fontsize는 1부터 7까지 글자 크기 지정 가능 
    </script>
</head>
<body>
    
</body>
</html>
