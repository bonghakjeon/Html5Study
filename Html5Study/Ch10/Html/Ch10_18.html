<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let date = new Date(2032, 2, 28, 23, 59, 59);
        document.write("기본 형식 : &nbsp;&nbsp;" + date + "<br/><br/>");
        document.write("toGMTString() 형식 : &nbsp;&nbsp;" + date.toGMTString() + "<br/><br/>");
        document.write("toLocaleString() 형식 : &nbsp;&nbsp;" + date.toLocaleString() + "<br/><br/>");
        document.write("toString() 형식 : &nbsp;&nbsp;" + date.toString() + "<br/><br/>");
    </script>
</head>
<body>
    
</body>
</html>
