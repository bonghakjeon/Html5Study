<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let imgurl = prompt("이미지 파일 입력", "love.gif");
        let count = parseInt(prompt("몇 개의 그림을 표시할까요?", "")); // 함수 parseInt 호출해서 prompt로 입력받은 문자열 정수로 변환
        document.write("이미지 파일 " + imgurl + "를 " + count + "개 표시합니다.<hr>");
        for(let i = 0; i < count; i++) {
            if(i % 10 == 0) document.write("<br/>");
            document.write("<img width='30' src=\'" + imgurl + "\'>");
        }
    </script>
</head>
<body>
    
</body>
</html>
