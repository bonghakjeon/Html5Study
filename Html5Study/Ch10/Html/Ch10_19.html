<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        exp = new Array();
        op = new Array("abs(-2.1)", "ceil(3.45)", "floor(3.45)", "exp(3)", "round(3.45)", "max(5, 7)", "min(5, 7)", "pow(3, 4)", "sqrt(6)", "PI", "SQRT2");

        exp[0] = Math.abs(-2.1);
        exp[1] = Math.ceil(3.45);
        exp[2] = Math.floor(3.45);
        exp[3] = Math.exp(3);
        exp[4] = Math.round(3.45);
        exp[5] = Math.max(5, 7);
        exp[6] = Math.min(5, 7);
        exp[7] = Math.pow(3, 4);
        exp[8] = Math.sqrt(6);
        exp[9] = Math.PI;
        exp[10] = Math.SQRT2;

        n = Math.floor(Math.random()*op.length); // 0보다 크거나 같고 op의 length(11) 보다 작은 랜덤 소수 중 소수점 이하 버린 정수 추출
        document.write("Math 객체의 <b>" + op[n] + "</b>을 적용한 연산 결과 : " + "<b>" + exp[n] + "</b>");
    </script>
</head>
<body>
    
</body>
</html>
