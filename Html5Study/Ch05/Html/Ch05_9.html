<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { font-size: 16pt; line-height: 150% }
        p.line::first-line { color:blue; font-weight: bold; font-style:italic }
        p.line::first-letter { color:red; font-size: 200%; }
        p.note::before { content: "주의사항: "; border: 2px solid red; font-weight: bold; }
        p.note::after { content: "- 이상 끝 -"; background-color: black; color:white; font-weight: bold; }
    </style>
</head>
<body>
    <p class="line">Love is patient, love is kind. It does not envy. <br>
                    it does not boast. it is not proud. It is not rude. it is not self-seeking. it is not easily angered.
                    it keeps no record of wrong.
    </p>
    <p class="note">가상 요소 ::before는 내용의 앞(before). 
                    ::after는 내용의 뒤(after)에 생성된 내용을 삽입한다.
    </p>
</body>
</html>
