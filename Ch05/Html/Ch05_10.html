<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div 요소의 자손 중에서 li 요소를 선택하는 경우 */
        div li { font-weight: bold; color: red; }
        /* p 요소 바로 아래에 포함된 자식 요소인 em 요소를 선택하는 경우 */
        p > em { font-size: 15pt; color: blue; font-weight: bold; }
        /* h1 요소의 형제 요소 중에서 바로 뒤에 인접한 p 요소를 선택하는 경우 */
        h1 + p { background: cyan; }
        /* 클래스명 style1을 가진 li 요소 바로 다음에 오는 형제 요소 중에서 모든 li 요소를 선택하는 경우 */
        li.style1~li { background-color: yellow; }
        /* h1 요소와 p 요소에 동일한 스타일을 적용하는 경우 */
        h1, p { font-style: italic; font-family: cursive; }
    </style>
</head>
<body>
    <div>
        <h1>CSS 결합자</h1>
        <P>CSS에서 사용하는 <em>결합자의 종류</em>를 연습하기 위한 문서입니다.</P>
        <ul>
            <li>자손 결합자: 선택자1 공백 선택자2</li>
            <li class="style1">자식 결합자: 선택자1 > 선택자2</li>
            <li>인접 형제 결합자: 선택자1 + 선택자2</li>
            <li>일반 형제 결합자: 선택자1 ~ 선택자2</li>
            <li>그룹 결합자: 선택자1, 선택자2, ...</li>
        </ul>
        <p>다양한 결합자를 사용해서 결과를 확인해 보세요.</p>
    </div>
</body>
</html>
