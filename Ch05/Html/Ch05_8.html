<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-size: 15pt; text-align: center; }
        tr:nth-child(odd) { background-color: #dddddd; }
        tr:nth-child(2n+2) { background-color: lightcyan; }
        td:nth-last-child(1) { color:red; font-weight: bold; }
        td:nth-of-type(3) { color: blue; }
        td:first-of-type { color:green; font-weight: bold; }
        tr:nth-child(1) {background-color: lime; font-weight: bold; }
    </style>
</head>
<body>
    <table>
        <caption>테스트</caption>
        <tr>
            <th>이름</th>
            <th>중간</th>
            <th>기말</th>
            <th>평균</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>90</td>
            <td>92</td>
            <td>91</td>
        </tr>
        <tr>
            <td>이몽룡</td>
            <td>88</td>
            <td>96</td>
            <td>92</td>
        </tr>
        <tr>
            <td>이수일</td>
            <td>80</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>성춘향</td>
            <td>90</td>
            <td>96</td>
            <td>93</td>
        </tr>
    </table>
</body>
</html>
