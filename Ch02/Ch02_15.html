<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--  TODO : <body> 영역에 구현한 <table>의 컬럼 영역의 스타은 <head> 영역에서 아래처럼 <style>로 구현함. (2024.03.11 jbh)  -->
    <style>
        td { text-align: center } 
        .subject { background-color: lightblue; }
        .score { background-color: lightyellow; }
        .average { background-color: lightgreen; }
    </style>
</head>
<body>
    <table border="1">
        <caption>테스트 3</caption>
        <!--  TODO : <thread>, <tbody>, <tfoot> 안에 속한 컬럼 영역의 배경 색상 변경 (2024.03.11 jbh)  -->
        <!--  참고 URL - https://jskir.tistory.com/entry/CSS-%ED%85%8D%EC%8A%A4%ED%8A%B8-%EC%86%8D%EC%84%B1-color-text-align-text-decoration-%EB%93%B1  -->
        <!--  colgroup 요소를 사용해서 열 단위로 스타일 지정  -->
        <colgroup>
            <col class="subject">
            <col span="2" class="score">
            <col class="average">
            <!-- <col style="background-color: blue;">
            <col span="2" style="background-color: yellow;">
            <col style="background-color: green;"> -->
        </colgroup>
        <thead>
            <tr>
                <th>과목</th>
                <th>중간시험</th>
                <th>기말시험</th>
                <th>평균</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>국어</td>
                <td>90</td>
                <td>95</td>
                <td>92.5</td>
            </tr>
            <tr>
                <td>영어</td>
                <td>96</td>
                <td>90</td>
                <td>93.0</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>수학</td>
                <td>85</td>
                <td>95</td>
                <td>90.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
