<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="visibility:visible">visibility: 박스의 화면 표시 여부</p>

    <table border="1">
        <tr><td>1-1</td><td>1-2</td></tr>
        <tr style="visibility: isible"><td>2-1</td><td>2-2</td></tr>
    </table>

    <p>visibility: visible | hidden | collapse</p>

    <br><br>

    <p style="visibility:hidden">visibility: 박스의 화면 표시 여부</p>

    <table border="1">
        <tr><td>1-1</td><td>1-2</td></tr>
        <tr style="visibility:collapse"><td>2-1</td><td>2-2</td></tr>
    </table>

    <p>visibility: visible | hidden | collapse</p>
</body>
</html>
