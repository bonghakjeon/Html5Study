<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { font-size: 14pt; 
              border: solid; 
              background-color: yellow; }

        span { background-color: red; }

        .p1 { padding-top: 5%; 
              padding-right: 10%; 
              padding-bottom: 15%; 
              padding-left: 20%; }

        .p2 { padding: 20px 40px 5px 10px }

        .p3 { padding: 5% }
    </style>
</head>
<body>
    <div class="p1"><span>padding(패딩) 박스 안의 간격 지정</span></div> <br/>
    <div class="p2"><span>padding(패딩) 박스 안의 간격 지정</span></div> <br/>
    <div class="p3"><span>padding(패딩) 박스 안의 간격 지정</span></div> <br/>
</body>
</html>
