<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { width: 150px; 
              height: 100px; 
              margin: 10px; 
              padding: 20px; 
              border: 10px solid blue; 
              float: left; }

        #div1 { box-sizing: content-box; }

        #div2 { box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="div1">content-box</div>

    <div id="div2">border-box</div>
</body>
</html>
