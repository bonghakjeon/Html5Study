<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { border: 2px solid; 
              background-color: lightyellow; 
              padding: 20px; 
              width: 300px; }

        #div1 { resize: none; overflow: hidden; }

        #div2 { resize: both; overflow: scroll; }

        #div3 { resize: horizontal; overflow: auto; }
        
        #div4 { resize: vertical; overflow: scroll; }
    </style>
</head>
<body>
    <div id="div1">resize 속성을 사용하면 사용자가 요소 박스의
    크기를 자유롭게 조정할 수 있다.
    </div>

    <br><br>

    <div id="div2">resize 속성을 사용하면 사용자가 요소 박스의
    크기를 자유롭게 조정할 수 있다.
    </div>
    
    <br><br>

    <div id="div3">resize 속성을 사용하면 사용자가 요소 박스의
    크기를 자유롭게 조정할 수 있다.
    </div>
        
    <br><br>

    <div id="div4">resize 속성을 사용하면 사용자가 요소 박스의
    크기를 자유롭게 조정할 수 있다.
    </div>
            
    <br><br>
</body>
</html>
