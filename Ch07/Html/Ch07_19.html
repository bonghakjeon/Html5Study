<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { width: 100px; height: 100px; }

        .b-r1 { border-radius: 25px/25px; 
                border: 5px solid blue; }

        .b-r2 { border-radius: 15px 50px 30px 20px / 30px 25px 10px 20px; 
                border: 5px double red; }

        .b-r3 { border-radius: 10px 20px 30px 40px; 
                border: 5px solid; }
    </style>
</head>
<body>
    <div class="b-r1">border-radius</div>

    <br><br>

    <div class="b-r2">border-radius</div>

    <br><br>

    <div class="b-r3">border-radius</div>
</body>
</html>
